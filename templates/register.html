{% extends '_layout.html' %}

{% block body %}
<h1>Welcome</h1>

<p>Please either register or sign in with an existing account</p>
<table width="80%" border="3">
  <tr>
    <td>
      <h3>Register</h3>
      <form action="https://checkout.google.com/api/checkout/v2/checkoutForm/Merchant/219993852740572" id="BB_BuyButtonForm" method="post" name="BB_BuyButtonForm" target="_top">
        <input name="item_name_1" type="hidden" value="Mile Tracker subscription"/>
        <input name="item_description_1" type="hidden" value="6 months of access to the mile tracker."/>
        <input name="item_quantity_1" type="hidden" value="1"/>
        <input name="item_price_1" type="hidden" value="14.0"/>
        <input name="item_currency_1" type="hidden" value="USD"/>
        <input name="shopping-cart.items.item-1.digital-content.url" type="hidden" value="https://miles.aregner.net/profile"/>
        <input name="_charset_" type="hidden" value="utf-8"/>
        <input alt="" src="https://checkout.google.com/buttons/buy.gif?merchant_id=219993852740572&amp;w=117&amp;h=48&amp;style=white&amp;variant=text&amp;loc=en_US" type="image"/>
      </form>
      <form action="/register/new" method="post">
        <label for="newName">Name: <input type="text" name="name" id="newName"/></label>
        <label for="newEmail">Email: <input type="text" name="email" id="newEmail"/></label>
        <label for="newPassword1">Password: <input type="password" name="password" id="newPassword1"/></label>
        <label for="newPassword2">Confirm: <input type="password" name="confirm" id="newPassword2"/></label>
        <label for="newHomeCity">Home City: <input type="text" name="home_city" id="newHomeCity"/></label> <small>(Used as a default when you don't provide a city or ZIP in your addresses)
        <input type="submit" value="Create new account"/>
      </form>
    </td>
    <td>
      <h3>Sign-in</h3>
      <form action="/register/login" method="post">
        <label for="loginEmail">Email: <input type="text" name="email" id="loginEmail"/></label>
        <label for="loginPassword1">Password: <input type="password" name="password" id="loginPassword1"/></label>
        <input type="submit" value="Log in"/>
      </form>
    </td>
  </tr>
</table>
{% endblock %}
